name: Trigger auto deployment for octopus

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
      
  pull_request:
    branches: 
      [ main ]

    paths:
    - '//**'
    - '.github/workflows/octopus-AutoDeployTrigger-b24bee59-2761-43a4-8d85-eab250482286.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Login
        run: |
          az account show

      - name: Check CONVEX_DEPLOY_KEY
        run: |
          if [ -z "${{ secrets.CONVEX_DEPLOY_KEY }}" ]; then
            echo "CONVEX_DEPLOY_KEY is not set."
          else
            echo "CONVEX_DEPLOY_KEY is set."
          fi

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.OCTOPUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OCTOPUS_REGISTRY_PASSWORD }}
          containerAppName: octopus
          resourceGroup: octopus
          imageToBuild: noureldinelabyad/octopus:latest
       